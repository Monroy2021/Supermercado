<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
    <div class="example-spacer"></div>
    <button
      mat-raised-button
      color="primary"
      routerLink="/dashboard/crear-usuario"
    >
      AGREGAR
    </button>
  </mat-toolbar>

  <div *ngIf="listUsuarios.length > 0">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
        autocomplete="off"
      />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>first_name</th>
          <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>last_name</th>
          <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            style="text-align: right"
          >
            <a class="pointer" style="color: #18b03e" matTooltip="Ver Usuario">
              <mat-icon>search</mat-icon>
            </a>
            <a
              class="pointer"
              style="color: #1878b0"
              matTooltip="Editar Usuario"
              (click)="editar(element.id)"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              class="pointer"
              style="color: #812424"
              matTooltip="Delete Usuario"
              (click)="delete(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
  <h2 *ngIf="listUsuarios.length == 0">No hay registros para mostrar</h2>
</div>
